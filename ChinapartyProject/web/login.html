<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>党建管理系统登录</title>
	<meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />

    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="statics/css/font.css">
	<link rel="stylesheet" href="statics/css/xadmin.css">
	
    <script src="statics/js/jquery.min.js"></script>
    <script src="statics/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="statics/js/xadmin.js"></script>

</head>
<body class="login-bg">
<!--<p class="center">登录用户名为：admin，密码为123456</p>-->
    <div class="login layui-anim layui-anim-up">
        <div class="message">党建管理系统登录</div>
        <div id="darkbannerwrap"></div>
        
        <form method="post" class="layui-form" >
            <input name="username" placeholder="用户名"  type="text" lay-verify="required" class="layui-input" >
            <hr class="hr15">
            <input name="password" lay-verify="required" placeholder="密码"  type="password" class="layui-input">
            <hr class="hr15">
            <input value="登录" style="background:#0dc316;" lay-submit lay-filter="login" style="width:100%;" type="submit">
            <hr class="hr20" >
        </form>
    </div>

    <script>
        $(function  () {
            layui.use('form', function(){
              var form = layui.form;
              // layer.msg('玩命卖萌中', function(){
              //   //关闭后的操作
              //   });
              //监听提交
              form.on('submit(login)', function(data){
                // alert(888)
                  $.ajax({
                      type: 'POST'
                      , url: '/ChinapartyProject/checkLoginServlet'
                      , data: data.field
                      , success: function (data) {
                          if (data == "Ok") {
                              layer.alert("登录成功", {icon: 6}, function () {
                                  location.href='index.html';
                              });
                          } else {
                              layer.alert(data, {title: '登录失败'});
                          }
                      }
                  });
                return false;
              });
            });
        })

        
    </script>

    
    <!-- 底部结束 -->
</body>
</html>
